<!DOCTYPE html>
<meta charset="utf-8">

  <head>
    <title>EST - Epic Skill Time</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script type="text/javascript" src="./scripts.js"></script>
    <script type="text/javascript">
      var env = window.location.href.indexOf('epicskilltime.') > -1 ? 'prod' : 'dev'
        , domain = env == 'prod' ? 'http://epicskilltime.airhost.me' : 'http://localhost:1337/epicskilltime'
        , APIdomain = env == 'prod' ? 'http://epicskilltime.herokuapp.com' : 'http://localhost:7777'

      var xhr = new XMLHttpRequest()
      xhr.open('GET', APIdomain + '/list/latest/10', true)
      xhr.onload = function(e) {
        if (this.status == 200) {
          window.data = JSON.parse(this.responseText)
          listDataReady()
        }
      }
      xhr.send()
    </script>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <div id="logo"></div>
        <div id="search">
          <input id="searchbox" placeholder="Search for #tags"></input>
        </div>
        <div id="random">
          <button>ADD GIF</button>
        </div>
      </div>
      <div id="left">
        <div class="card-popular">
          <div class="card-popular-header">
            Popular games
          </div>
          <div class="card-popular-content">
            <ul>
              <li>LoL</li>
              <li>CS:GO</li>
              <li>Dota2</li>
              <li>SSBM</li>
            </ul>
          </div>
        </div>
        <div class="card-popular">
          <div class="card-popular-header">
            Popular events
          </div>
          <div class="card-popular-content">
            <ul>
              <li>LCS</li>
              <li>TI4</li>
              <li>TI3</li>
              <li>TI2</li>
            </ul>
          </div>
        </div>
        <div class="card-popular">
          <div class="card-popular-header">
            Popular players
          </div>
          <div class="card-popular-content">
            <ul>
              <li>Dendi</li>
              <li>Dendi</li>
              <li>Dendi</li>
              <li>Dendi</li>
            </ul>
          </div>
        </div>
        <div class="card-popular">
          <div class="card-popular-header">
            Popular characters
          </div>
          <div class="card-popular-content">
            <ul>
              <li>Pudge</li>
              <li>Pudge</li>
              <li>Pudge</li>
              <li>Pudge</li>
            </ul>
          </div>
        </div>
      </div>
      <div id="main">
        <ul id="gif-list"></ul>
      </div>
    </div>
    <script type="text/javascript" src="./listeners.js"></script>
  </body>
</html>
