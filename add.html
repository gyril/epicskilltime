<!DOCTYPE html>
<meta charset="utf-8">

  <head>
    <title>EpicSkillTime</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script type="text/javascript" src="./scripts.js"></script>
  </head>
  <body>
    <div id="header">
      <div class="container">
        <a href="./"><div id="logo">Epic<strong>Skill</strong>Time</div></a>
        <div id="search">
          <input type="text" class="searchbox" placeholder="Game, player, event..."></input>
        </div>
        <div id="upload">
          <a href="./add.html"><button>Upload</button></a>
        </div>
      </div>
    </div>

    <div id="main">
      <div class="container" style="width: 720px;">
        <h1>Add an epic play</h1>

        <div class="card">
          <div style="text-align:center"><span class="muted italic">Separate multiple elements with commas</span></div>
          <form id="add-form" method="post">
            <fieldset>
              <input autofocus name="url" type="text" placeholder="Gfycat URL (only gfycat for now)*" />
            </fieldset>
            <fieldset>
              <input name="game" type="text" placeholder="Game*" />
            </fieldset>
            <fieldset>
              <input name="title" type="text" placeholder="Title" />
            </fieldset>
            <fieldset>
              <input name="evt" type="text" placeholder="Event" />
            </fieldset>
            <fieldset>
              <input name="teams" placeholder="Team(s)" type="text" />
            </fieldset>
            <fieldset>
              <input name="players" placeholder="Player(s)" type="text" />
            </fieldset>
            <fieldset>
              <input name="characters" placeholder="Character(s)" type="text" />
            </fieldset>
            <fieldset>
              <input name="free" placeholder="Free tag(s)" type="text" />
            </fieldset>
            <fieldset>
              <input type="submit" name="submit" value="Upload" /> <span class="muted">Thanks for contributing!</span><br>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      document.getElementById('add-form').action = _EST_.APIdomain + '/add'

      _EST_.listen()
    </script>
  </body>
</html>
